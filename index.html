<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Text Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    textarea, select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }

    #tiny-text {
      font-size: 20px;
      line-height: 1.5;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="text-input">Enter your text:</label>
    <textarea id="text-input" placeholder="Type here..."></textarea>
    
    <label for="font-select">Select Font:</label>
    <select id="font-select">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Courier New, monospace">Courier New</option>
    </select>

    <label for="size-input">Tiny Text Size:</label>
    <input type="number" id="size-input" value="20" min="1" max="100">

    <div id="tiny-text"></div>
  </div>

  <script>
    const letters = {
      "q": "ᵠ", "w": "ʷ", "e": "ᵉ", "r": "ʳ", "t": "ᵗ", "y": "ʸ",
      "u": "ᵘ", "i": "ᶦ", "o": "ᵒ", "p": "ᵖ", "a": "ᵃ", "s": "ˢ",
      "d": "ᵈ", "f": "ᶠ", "g": "ᵍ", "h": "ʰ", "j": "ʲ", "k": "ᵏ",
      "l": "ˡ", "z": "ᶻ", "x": "ˣ", "c": "ᶜ", "v": "ᵛ", "b": "ᵇ",
      "n": "ⁿ", "m": "ᵐ",
      "Q": "ᵠ", "W": "ᵂ", "E": "ᴱ", "R": "ᴿ", "T": "ᵀ", "Y": "ʸ",
      "U": "ᵁ", "I": "ᴵ", "O": "ᴼ", "P": "ᴾ", "A": "ᴬ", "S": "ˢ",
      "D": "ᴰ", "F": "ᶠ", "G": "ᴳ", "H": "ᴴ", "J": "ᴶ", "K": "ᴷ",
      "L": "ᴸ", "Z": "ᶻ", "X": "ˣ", "C": "ᶜ", "V": "ⱽ", "B": "ᴮ",
      "N": "ᴺ", "M": "ᴹ",
      "0": "⁰", "1": "¹", "2": "²", "3": "³", "4": "⁴", "5": "⁵",
      "6": "⁶", "7": "⁷", "8": "⁸", "9": "⁹"
    };

    const textInput = document.getElementById('text-input');
    const fontSelect = document.getElementById('font-select');
    const sizeInput = document.getElementById('size-input');
    const tinyTextOutput = document.getElementById('tiny-text');

    textInput.addEventListener('input', updateTinyText);
    fontSelect.addEventListener('change', updateTinyText);
    sizeInput.addEventListener('input', updateTinyText);

    function updateTinyText() {
      const inputText = textInput.value;
      const selectedFont = fontSelect.value;
      const tinyTextSize = sizeInput.value;

      const tinyText = inputText.split('').map(char => {
        if (char.match(/[a-z0-9]/i)) {
          const tinyChar = letters[char];
          return `<span style="font-size: ${tinyTextSize}px;">${tinyChar}</span>`;
        }
        return char;
      }).join('');

      tinyTextOutput.innerHTML = tinyText;
      tinyTextOutput.style.fontFamily = selectedFont;
    }
  </script>
</body>
</html>
